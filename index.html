<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>LaunchCraft.js Demo</title>
  <script src="launchcraft.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    window.onload = (function() {
      LaunchCraft.load(function() {
        var launchMineCraft = (function() {
          if (!LaunchCraft.launch("username", "password", "example.com")) {
            alert("Unable to launch Minecraft.");
          }
        })

        var minecraftDownloadSuccess = (function() {
          launchMineCraft();
        });

        var minecraftDownloadFail = (function() {
          alert("Unable to download the Minecraft launcher.");
        });

        if (LaunchCraft.isMinecraftDownloaded()) {
          launchMineCraft();

        } else {
          LaunchCraft.downloadMinecraft(minecraftDownloadSuccess, minecraftDownloadFail);
        }
      });
    });
  </script>
</head>
<body>
</body>
</html>
